version: "3.8"

services:
  study-db:
    image: mysql:5.7.34
    ports:
      - 3306
#      - target: 3306
#        published: 13306
#        protocol: tcp
    environment:
      MYSQL_USER: study
      MYSQL_PASSWORD: study
      MYSQL_DB: study
    command:
      - --character-set-server=utf8
      - --collation-server=utf8_general_ci